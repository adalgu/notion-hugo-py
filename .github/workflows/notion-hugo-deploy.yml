name: Notion â†’ Hugo â†’ GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  schedule:
    - cron: '0 */1 * * *'  # ë§¤ì‹œê°„ ì‹¤í–‰
  
  workflow_dispatch:
    inputs:
      sync_mode:
        description: 'Sync mode (incremental or full-sync)'
        required: false
        default: 'incremental'
        type: choice
        options:
        - incremental
        - full-sync
  
  repository_dispatch:
    types: [trigger-hugo-build]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "deploy"
  cancel-in-progress: false

env:
  HUGO_VERSION: 0.128.0
  PYTHON_VERSION: "3.10"
  STATE_FILE: .notion-hugo-state.json

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install Hugo
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${{ env.HUGO_VERSION }}/hugo_extended_${{ env.HUGO_VERSION }}_linux-amd64.deb
          sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Dart Sass
        run: sudo snap install dart-sass

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install notion-client python-dotenv pyyaml fs tabulate

      - name: Restore Notion sync state
        uses: actions/cache@v4
        with:
          path: ${{ env.STATE_FILE }}
          key: notion-state-${{ github.ref_name }}
          restore-keys: |
            notion-state-

      - name: Determine sync mode
        id: sync-mode
        run: |
          # ë™ê¸°í™” ëª¨ë“œ ê²°ì • ë¡œì§ ê°œì„ 
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ -z "$COMMIT_MSG" ]]; then
            COMMIT_MSG="$(git log -1 --pretty=%B)"
          fi
          REF_NAME="${{ github.ref_name }}"
          EVENT_NAME="${{ github.event_name }}"
          MANUAL_INPUT="${{ github.event.inputs.sync_mode }}"
          
          echo "Debug info:"
          echo "- Commit message: '$COMMIT_MSG'"
          echo "- Ref name: '$REF_NAME'"
          echo "- Event name: '$EVENT_NAME'"
          echo "- Manual input: '$MANUAL_INPUT'"
          
          # ìš°ì„ ìˆœìœ„ë³„ ëª¨ë“œ ê²°ì •
          if [[ "$EVENT_NAME" == "workflow_dispatch" && -n "$MANUAL_INPUT" ]]; then
            # 1ìˆœìœ„: ìˆ˜ë™ ì‹¤í–‰ ì‹œ ì‚¬ìš©ìžê°€ ì§ì ‘ ì„ íƒí•œ ëª¨ë“œ
            SYNC_MODE="$MANUAL_INPUT"
            echo "ðŸ“ User selected mode: $SYNC_MODE"
          elif [[ "$COMMIT_MSG" == *"[full-sync]"* ]] || \
               [[ "$COMMIT_MSG" == *"[force-rebuild]"* ]]; then
            # 2ìˆœìœ„: ì»¤ë°‹ ë©”ì‹œì§€ì˜ í‚¤ì›Œë“œ
            SYNC_MODE="full-sync"
            echo "ðŸ·ï¸ Keyword-triggered full sync"
          elif [[ "$REF_NAME" == *"full-sync"* ]]; then
            # 3ìˆœìœ„: ë¸Œëžœì¹˜ëª…ì— full-sync í¬í•¨
            SYNC_MODE="full-sync"
            echo "ðŸŒ¿ Branch-triggered full sync"
          elif [[ "$EVENT_NAME" == "schedule" ]]; then
            # 4ìˆœìœ„: ìŠ¤ì¼€ì¤„ ì‹¤í–‰ì€ full-sync (ì •ê¸° ë™ê¸°í™”)
            SYNC_MODE="full-sync"
            echo "â° Scheduled full sync"
          else
            # ê¸°ë³¸: incremental ëª¨ë“œ
            SYNC_MODE="incremental"
            echo "âš¡ Default incremental sync"
          fi
          
          echo "mode=$SYNC_MODE" >> $GITHUB_OUTPUT
          
          if [[ "$SYNC_MODE" == "full-sync" ]]; then
            echo "ðŸ”„ Full sync mode activated"
          else
            echo "âš¡ Incremental sync mode activated"
          fi
          
          echo "Final sync mode: $SYNC_MODE"

      - name: Generate Markdown from Notion
        env:
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
        run: |
          SYNC_MODE="${{ steps.sync-mode.outputs.mode }}"
          echo "Running with sync mode: $SYNC_MODE"
          
          if [[ "$SYNC_MODE" == "full-sync" ]]; then
            echo "ðŸ”„ Executing full synchronization..."
            python notion_hugo_app.py --full-sync --state-file $STATE_FILE
          else
            echo "âš¡ Executing incremental synchronization..."
            python notion_hugo_app.py --incremental --state-file $STATE_FILE
          fi

      - name: Setup GitHub Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"

      - name: Build with Hugo
        env:
          HUGO_CACHEDIR: ${{ runner.temp }}/hugo_cache
          HUGO_ENVIRONMENT: production
        run: |
          hugo --minify --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
